{# ferrrokect_project/templates/registration/logout.html #}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Cerrada - FerrRokect</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .logout-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #d9534f; margin-bottom: 20px; }
        p { margin-bottom: 20px; color: #555; }
        .login-link a { color: #337ab7; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>¡Sesión Cerrada!</h2>
        <p>Has cerrado tu sesión exitosamente.</p>
        <div class="login-link">
            Puedes <a href="{% url 'login' %}">iniciar sesión de nuevo</a>.
        </div>
    </div>
</body>
</html>
